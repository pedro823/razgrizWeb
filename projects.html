<!DOCTYPE html>
<html>
<head>
    <!-- Metas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title & icon -->
    <title>Raƶgriƶ One</title>
    <link rel="icon" href="imgref/razIcon.png">
    <!--CSS stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/raz.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Github octicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css">
    <!-- Js scripts -->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/npm.js"></script>
     <script src="js/razgriz.js"></script>
     <!-- Angular modules -->
     <script src="js/app.js"></script>
     <!-- Angular Controllers -->
     <script src="js/controllers/MainController.js"></script>
</head>
<body ng-app="RazgrizOne">
    <header>
        <div class="container-fluid spaced text-center animated fadeInDown" id="header">
            <div class="w3-center w3-container" id="Title">
                <a href="index.html"><img src="imgref/RazLogo.png" alt="Logo" style="width: 600px; height:300px; margin-top: -140px; margin-bottom: -100px;"></a>
            </div>
            <div>
                <em>Pedro Pereira, IME - USP</em>
            </div>
        </div>
        <ul class="w3-navbar w3-black w3-border w3-card-4 animated fadeInDown" style="border: 0px !important;" id="InitNavbar">
            <li><a class="w3-hover-red" href="bio.html"><b>Bio</b></a></li>
            <li><a class="w3-hover-red" href="links.html"><b>Links</b></a></li>
            <li><a class="w3-hover-red" href="posts.html"><b>Posts</b></a></li>
            <li><a class="w3-red w3-hover-white" href=""><b>Projects</b></a></li>
        </ul>
    </header>
    <br><br>
    <div class="wrapper-center" ng-controller="ProjectList">
        <div class="w3-card-8 animated fadeInUp" style="margin-left: 18%; margin-right:18%; margin-bottom:40px;" ng-repeat="project in projects">
            <div class="spaced w3-indigo">
                <h1>{{ project.title }}</h1>
                <p style="font-size: 13px;"><em>{{ project.date | date }} - <b>{{ project.type }}</b></em></p>
            </div>
            <div class="expanded-segment-square" style="padding-top: 20px; padding-bottom: 10px; padding-left: 40px; padding-right: 40px;">
                <img ng-src="postImgs/proj/{{ project.image }}" style="width: 700px;">
                <p class="image-subtitle" style="margin-top: 10px;"><em>{{ project.subtitle }}</em></p>
                <p ng-bind-html="project.description" class="project-description" style="font-size: 18px;"></p>
                <a ng-href="{{ project.link }}" class="w3-btn w3-red w3-hover-white"><span class="octicon octicon-search"></span><b> Link</b></a>
            </div>
        </div>
    </div>
</body>
</html>
