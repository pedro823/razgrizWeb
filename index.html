<!DOCTYPE html>
<html>
<head>
    <!-- Metas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title & icon -->
    <title>Raƶgriƶ One</title>
    <link rel="icon" href="imgref/razIcon.png">
    <!--CSS stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/raz.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Github octicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css">
    <!-- Js scripts -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/npm.js"></script>
     <script src="js/razgriz.js"></script>
     <!-- Angular modules -->
     <script src="js/app.js"></script>
     <!-- Angular Controllers -->
     <script src="js/controllers/MainController.js"></script>
</head>
<body ng-app="RazgrizOne">

<header>
    <div class="container-fluid spaced text-center animated fadeInDown" id="header">
        <div class="w3-center w3-container" id="Title">
            <a href="#"><img src="imgref/RazLogo.png" alt="Logo" style="width: 600px; height:300px; margin-top: -140px; margin-bottom: -100px;"></a>
        </div>
        <div>
            <em>Pedro Pereira, IME - USP</em>
        </div>
    </div>
    <ul class="w3-navbar w3-black w3-border w3-card-4 animated fadeInDown" style="border: 0px !important;" id="InitNavbar">
        <li><a class="w3-hover-red" href="bio.html"><b>Bio</b></a></li>
        <li><a class="w3-hover-red" href="links.html"><b>Links</b></a></li>
        <li><a class="w3-hover-red" href="posts.html"><b>Posts</b></a></li>
        <li><a class="w3-hover-red" href="projects.html"><b>Projects</b></a></li>
    </ul>
</header>
<br />
<div class="w3-row-padding" id="Start">
    <div class="col-sm-2 col-md-3 spacing animated fadeInUp">
        <div id="latest-news" class="w3-border" ng-controller="News">
            <div class="w3-card-4 w3-container" style="background-color: #af0202; color: #FFF">
                <h4 class="w3-center">Not&iacute;cias Relevantes <span class="octicon octicon-radio-tower"></span></h4>
                <p class="w3-center subtitle">&Uacute;ltimo update: {{ lastChange | date }}</p>
            </div>
            <ul class="w3-ul w3-hoverable w3-center">
                <div ng-repeat="news in lastNews">
                    <a ng-href="{{ news.link }}"><li class="w3-hover-pale-red w3-round-large">{{ news.title }}</li></a>
                </div>
            </ul>
        </div>
    </div>
    <br>
    <div class="w3-rest spacing w3-panel animated fadeInUp" id="main">
        <div ng-controller="PostList" style="background-color: #DDD; border-radius: 0px 0px 8px 8px !important;" class="w3-border">
            <div id="latestProjTitle" class="w3-red w3-text-black w3-card-4">
                <h2 class="w3-center">&Uacute;ltimos Posts <span class="mega-octicon octicon-rss"></span></h2>
            </div>
            <div class="w3-container w3-accordion" id="latestProj">
                <div ng-repeat="post in postTexts">
                    <button ng-attr-id="{{ 'post' + $index }}" ng-click="openSec($event)" class="w3-ripple w3-btn-block w3-center w3-black">
                        <b>{{ post.title }}</b>
                    </button>
                    <div class="w3-accordion-content w3-container">
                        <p style="pre-line" ng-bind-html="post.text"></p>
                    </div>
                </div>
            </div>
            <div class="wrapper-center" style="margin-bottom: 10px;">
                <a href="posts.html" class="w3-btn animated w3-white w3-ripple">See all</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
