<!DOCTYPE html>
<html>
<head>
    <!-- Metas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Links</title>
    <!--CSS stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/raz.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Js scripts -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/npm.js"></script>
     <script src="js/razgriz.js"></script>
     <!-- Posts module  -->
     <script src="js/posts.js"></script>
     <!-- Posts controllers -->
     <script src="js/controllers/PostsController.js"></script>
</head>
<body ng-app="Posts">
    <header>
        <div class="container-fluid spaced text-center animated fadeInDown" id="header">
            <div class="w3-center w3-container" id="Title">
                <a href="index.html"><img src="imgref/RazLogo.png" alt="Logo" style="width: 600px; height:300px; margin-top: -140px; margin-bottom: -100px;"></a>
            </div>
            <div>
                <em>Pedro Pereira, IME - USP</em>
            </div>
        </div>
        <ul class="w3-navbar w3-black w3-border w3-card-4 animated fadeInDown" style="border: 0px !important;" id="InitNavbar">
            <li><a class="w3-hover-red" href="bio.html"><b>Bio</b></a></li>
            <li><a class="w3-hover-red" href="links.html"><b>Links</b></a></li>
            <li><a class="w3-hover-red" href="posts.html"><b>Posts</b></a></li>
            <li><a class="w3-hover-red" href="projects.html"><b>Projects</b></a></li>
        </ul>
    </header>
    <br><br>
    <div class="wrapper-center" ng-controller="PostList">
        <div class="w3-card-8 animated fadeInUp" style="margin-left: 18%; margin-right:18%; margin-bottom:40px;" ng-repeat="post in postTexts">
            <div class="spaced w3-red">
                <h1>{{ post.title }}</h1>
                <p style="font-size: 13px;">{{ post.date | date }}</p>
            </div>
            <div class="expanded-segment-square" style="padding-top: 15px; padding-bottom: 5px;">
                <p>{{ post.text }}</p>
            </div>
        </div>
    </div>
</body>
</html>
